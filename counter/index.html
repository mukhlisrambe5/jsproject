<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Counter</title>
    <link rel="stylesheet" href="counter.css">
</head>
<body>
    <div class="container">
        <h3 id="counter">COUNTER</h3>
        <p id="num" value=0>0</p>
        <button class="button prev" id="lowerCount" onmouseover="changeColor()" onmouseout="reverseColor()" >LOWER COUNT</button>
        <button class="button next" id="addCount" onmouseover="changeColor2()" onmouseout="reverseColor2()" >ADD COUNT</button>
        
        <!-- <button class="button prev" id="lowerCount" onmouseover="changeColor()" onmouseout="reverseColor()" onclick="decrease()">LOWER COUNT</button>
        <button class="button next" id="addCount" onmouseover="changeColor2()" onmouseout="reverseColor2()" onclick="add()">ADD COUNT</button> -->
        
        
    </div>
    <script src="counter.js"></script>
</body>
</html>
